<div class="options">
  <ul class="selection-list">
    <li class="selection-list-item" ng-repeat="item in items" ng-class="{selected: item.selected}">
        <label>
            <span class="option-name">{{item.name}}</span>
            <span class="option-price">${{item.price}}</span>
        </label>
    </li>
  </ul>
</div>
